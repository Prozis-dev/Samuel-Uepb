<!-- 
*Use o Flexbox quando*:
Você estiver criando layouts unidimensionais (uma linha ou uma coluna).
Precisar de alinhamento e distribuição simples de itens ao longo de uma linha ou coluna.

*Use o Grid quando*:
Você estiver criando layouts bidimensionais (linhas e colunas).
Precisar controlar o posicionamento de itens em várias direções (horizontal e vertical).
Quiser criar layouts mais complexos e estruturados, com áreas específicas.
-->

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Layout com CSS Grid</title>
        <link rel="stylesheet" href="styles.css" />
        <!-- Link para o arquivo CSS -->
    </head>
    <body>
        <div class="container">
            <div class="leftbar">Leftbar</div>
            <div class="main-content">Main Content</div>
            <div class="rightbar">Rightbar</div>
        </div>
    </body>
</html>
