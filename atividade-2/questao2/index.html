<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Perfis de Usuários</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="card">
                <img
                    src="https://i.pinimg.com/736x/fc/8a/06/fc8a0636f460f88ec2b9090624fce2b8.jpg"
                    alt="Foto de Perfil"
                />
                <div class="info">
                    <h2>Paula</h2>
                    <p>São Paulo SP</p>
                </div>
            </div>
            <div class="card">
                <img
                    src="https://i.pinimg.com/736x/9c/9f/5b/9c9f5b0d39c014d41be7dc3bed53cbea.jpg"
                    alt="Foto de Perfil"
                />
                <div class="info">
                    <h2>Samuel</h2>
                    <p>Patos PB</p>
                </div>
            </div>
            <div class="card">
                <img
                    src="https://i.pinimg.com/736x/b6/83/1f/b6831f611e4debb217fbc8b7d5762ffa.jpg"
                    alt="Foto de Perfil"
                />
                <div class="info">
                    <h2>Marcus</h2>
                    <p>Chique Chique BA</p>
                </div>
            </div>
            <div class="card">
                <img
                    src="https://i.pinimg.com/736x/72/a1/a7/72a1a76cd1ed38bbae0d1a08631776ab.jpg"
                    alt="Foto de Perfil"
                />
                <div class="info">
                    <h2>Bob</h2>
                    <p>Acre</p>
                </div>
            </div>
        </div>
    </body>
</html>
